<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img
          class="card__img"
          src="./assets/images/illustration-article.svg"
          alt="Abstract"
        />
        <div class="card__content">
          <span class="card__content--tag">Learning</span>
          <span class="card__content--date">Published 21 Dec 2023</span>
          <h1 class="card__content--heading">HTML & CSS foundations</h1>
          <p class="card__content--text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            class="card__author--img"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          <span class="card__author--name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
